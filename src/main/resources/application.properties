#DATASOURCE (DataSourceAutoCOnfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/db_santepublic?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =

spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
#hibernate

#the sql dialect make hibernate  generate better SQL for the  chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#hibernate ddl auto (create .create drop,validate, update)
spring.jpa.hibernate.ddl-auto = create

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

