<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<title>Gestion de materiel roulant</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

</head>
<body>
<header class ="table table-striped table-responsive-md">
	<div>
		<table  class="table table-striped">
			<ul>
				<a th:href="@{/vehicules}" class="btn btn-primary btn-sm mb-3">Vehicules</a>
				<a th:href="@{/directions}" class="btn btn-primary btn-sm mb-3">Directions</a>
				<a th:href="@{/services}" class="btn btn-primary btn-sm mb-3">Services</a>
				<a th:href="@{/formVehicules}" class="btn btn-primary btn-sm mb-3">Ajout Vehicule</a>
			</ul>
		</table>
	</div>
	</header>
		
		
		
		<section class =" container table table-striped table-responsive-md ">
			<div>
				<div class="panel panel-default">
					<h3>Liste des vehicules</h3>
						<div class="panel-body">
							<div class="container">
								<form th:action="@{/chercher}" method="get">
									<label>Mot Cle:</label>
									<input type="text" name="motCle"/>
									<button type="submit" class="btn-primary">Chercher</button>
								</form>
							</div>
							<table class="table table-striped">
								<tr>
									<th>Nom Vehicule</th><th>Couleur</th><th>Date Arrive</th><th>Type</th><th>Numero Carte Gris</th><th>Numero Matricule</th><th>Nombre de Place</th>
								</tr>
								<tr th:each="v:${listVehicules}">
									<td th:text="${v.nomVehicule}"></td>
									<td th:text="${v.couleur}"></td>
									<td th:text="${v.dateArrive}"></td>
									<td th:text="${v.type}"></td>
									<td th:text="${v.numCarteGris}"></td>
									<td th:text="${v.numMatricule}"></td>
									<td th:text="${v.nombrePlace}"></td>
									<td>
										<a th:href="@{/directions(numMatricule=${v.numMatricule})}">Direction</a>
									</td>
									<td>
										<a th:href="@{/services(numMatricule=${v.numMatricule})}">Service</a>
									</td>
									<td>
										<a onclick="return confirm('Etes vous sure?')" th:href="@{/supprimer(id=${v.id})}" class="btn btn-danger btn-sm mb-3">Supprimer</a>
									</td>
									<td>
										<a th:href="@{/edit(id=${v.id})}" class="btn btn-primary btn-sm mb-3">Edit</a>
									</td>	
								</tr>
							</table>
						</div>
				</div>
				
			</div>
		</section>
		
		
		
		
		
		<footer border="1" class ="table table-striped table-responsive-md">
		<div class="navbar-fixed-bottom">
			<small>@Ministere de la sante publique</small>
		</div>
	</footer>
</body>
</html>
