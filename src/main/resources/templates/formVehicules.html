<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<title>Gestion de materiel roulant</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

</head>
<body>
<header class ="table table-striped table-responsive-md">
	<div>
		<table  class="table table-striped">
			<ul>
				<a th:href="@{/vehicules}" class="btn btn-primary btn-sm mb-3">Vehicules</a>
				<a th:href="@{/directions}" class="btn btn-primary btn-sm mb-3">Directions</a>
				<a th:href="@{/services}" class="btn btn-primary btn-sm mb-3">Services</a>
			</ul>
		</table>
	</div>
	</header>
<div class="col-md-3 col-sm-3 col-xs-6">
		<div class="panel panel-default">
			<h3>Ajout d'une vehicule</h3>
				<div class="panel-body">
					<form th:action="@{saveVehicules}" method="post">
					<div class="form-groupe">
						<label class="control-label">Nom Vehicule:</label>
						<input class="form-control" type="text" name="nomVehicule"
						 th:value="${vehicule.nomVehicule}"/>
						<span></span>
					</div>
					<div class="form-groupe">
						<label class="control-label">Couleur:</label>
						<input class="form-control" type="text" name="couleur"
						 th:value="${vehicule.couleur}"/>
						<span></span>
					</div>
					<div class="form-groupe">
						<label class="control-label">Date Arrive:</label>
						<input class="form-control" type="text" name="dateArrive"
						 th:value="${vehicule.dateArrive}"/>
						<span></span>
					</div>
					<div class="form-groupe">
						<label class="control-label">Type:</label>
						<input class="form-control" type="text" name="type"
						 th:value="${vehicule.type}"/>
						<span></span>
					</div>
					<div class="form-groupe">
						<label class="control-label">Numero carte gris:</label>
						<input class="form-control" type="text" name="numCarteGris"
						 th:value="${vehicule.numCarteGris}"/>
						<span></span>
					</div>
					<div class="form-groupe">
						<label class="control-label">Numero matriculle:</label>
						<input class="form-control" type="text" name="numMatricule"
						 th:value="${vehicule.numMatricule}"/>
						<span></span>
					</div>
					<div class="form-groupe">
						<label class="control-label">Nombre de place:</label>
						<input class="form-control" type="text" name="nombrePlace"
						 th:value="${vehicule.nombrePlace}"/>
						<span></span>
					</div>
					<button class="btn btn-primary">Ajouter</button>
					</form>
				</div>
			</div>
	</div>				
	
	<footer border="1" class ="table table-striped table-responsive-md">
		<div class="navbar-fixed-bottom">
			<small>@Ministere de la sante publique</small>
		</div>
	</footer>
</body>
</html>
